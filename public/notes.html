<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="/assets/css/styles.css"> -->
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-6">
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text note-title" id="addon-wrapping">Note Title</span>
          </div>
          <input id="note-title" type="text" class="form-control" placeholder="Note Title" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
      </div>

    </div>


    <div class="row" style="margin: 10px;">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-primary" type="button" id="add-btn">Submit Note</button>
          </div>
          <input id="note-textarea" type="text" class="form-control" style="flex-wrap: wrap;" placeholder="Note Text"
            aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
      </div>
    </div>

    <div class="notes">

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="/assets/js/index.js"> -->
  <script>

    $("#add-btn").on("click", function (event) {
      event.preventDefault();
      let newNote = {

        title: $("#note-title").val().trim(),
        text: $("#note-textarea").val().trim(),

      };

      console.log(newNote)

      $.post("/api/notes", newNote)
        .then(function (data) {

          console.log("notes", data);
          alert("Adding to notes");

          $("#note-title").val("")
          $("#note-textarea").val("")
        });

    });

    $.get("/api/notes", function(notes) {
      notes.forEach(note => {
                    var wrapperEl = $("<div>")
                    var noteNameEl = $("<div>").text(note.noteTitle)
                    var noteTextEl = $("<div>").text(note.noteText);
                        wrapperEl.append(noteNameEl).append(noteTextEl)
                        $("list-group").append(wrapperEl)
                });
    })
  </script>
</body>

</html>
